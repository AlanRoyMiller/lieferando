<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    
    <title>Django Sign in</title>
  </head>
  <body>
    {% load socialaccount %}
    <h2>Google Login</h2>
    <a href="{% provider_login_url 'google' %}?next=/">Login with Google</a>


    {% if user.is_authenticated %}


    <h2>Welcome {{ user.username|capfirst }}</h2>
    <a href="logout">Logout</a>
    {% endif %}
  </body>
</html>
